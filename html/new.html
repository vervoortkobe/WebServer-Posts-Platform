<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New post</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="./bootstrap-5.1.3-dist/css/themes/litera.bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <!-- WEBPUSH CLIENT.JS & SERVICEWORKER.JS -->
    <script src="/wpclient.js"></script>
    
    <style>
      h1 { text-align: center; font-family: roboto, sans-serif; font-size: 38px; }
      
  		.newpost-form {
  			width: 300px;
  			margin: 0 auto;
  			font-family: Tahoma, Geneva, sans-serif;
  		}
  		.newpost-form h1 {
  			padding: 20px 0 20px 0;
  		}
  		.newpost-form input[type="submit"] {
  			width: 100%;
  			padding: 10px;
  			font-weight: bold;
        font-size: 16px;
      }
		</style>
	</head>
	<body>
		<div class="newpost-form">
			<h1>Create post</h1>
			<form action="post" method="POST" enctype="multipart/form-data">
				<input type="text" name="title" placeholder="Title" id="title" class="form-control" autofocus required><br>
        <textarea type="text" name="post" placeholder="Post" id="post" class="form-control" rows="3" style="height: 120px;" required></textarea><br>
        <input type="checkbox" name="visibility" id="visibility" class="form-check-input" checked> Visibility<br><br>
				<input type="file" name="images" placeholder="Image" id="images" class="form-control" accept="image/*" required><br><br>
				<input type="submit" id="submit" class="btn btn-outline-primary" value="Upload" onclick="subscribe()">
			</form>
		</div>
	</body>
</html>
