<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="./bootstrap-5.1.3-dist/css/themes/litera.bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <style>
      h1 { text-align: center; font-family: roboto, sans-serif; font-size: 38px; }
      
  		.register-form {
  			width: 300px;
  			margin: 0 auto;
  			font-family: Tahoma, Geneva, sans-serif;
  		}
  		.register-form h1 {
  			padding: 20px 0 20px 0;
  		}
  		.register-form input[type="submit"] {
  			width: 100%;
  			padding: 10px;
  			font-weight: bold;
        font-size: 16px;
  		}
		</style>
	</head>
	<body>
		<div class="register-form">
			<h1>Register</h1>
			<form action="register" method="POST">
				<input type="text" name="username" placeholder="Username" id="username" class="form-control" autofocus required><br>
				<input type="password" name="password" placeholder="Password" id="password" class="form-control" required><br><br>
				<input type="submit" id="submit" class="btn btn-outline-info" value="Register">
			</form>
		</div>
	</body>
</html>
